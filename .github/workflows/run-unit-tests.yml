name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - run: corepack enable
  
      - run: corepack prepare pnpm@latest --activate
    
      - run: pnpm install --frozen-lockfile
          
      - run: pnpm run test